<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кампус ДВФУ</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div>
            <img style="width: 100%; height: 100%;" src="load.svg" alt="">
            <div class="clicktoplay hidden">Нажмите, чтобы начать</div>
        </div>
    </div>
    <video
        id="player"
        class="video-js hidden"
        controls
        preload="auto"
        loop
        width="640"
        height="264"
        data-setup="{}"
    >
        <source src="https://cdn.dpkgsoft.com/video/rickroll.mp4?1" type="video/mp4" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                
                var player = videojs('player');
                player.controls(false);
                player.ready(() => {
                    player.play()
                        .then(p => {
                            document.querySelector(".loader").style.display = "none";
                        })
                        .catch(e => {
                            document.querySelector(".clicktoplay").classList.remove("hidden");
                            document.onclick = () => {
                                document.querySelector(".loader").style.display = "none";
                                player.play();
                                document.onclick = () => {};
                            };
                        })
                });
            }, 2000);
        });
    </script>
</body>
</html>
